name: CampusCar
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  lottie: ^1.0.1
  font_awesome_flutter: ^9.0.0
  image_picker: ^0.7.4
  http: ^0.13.1
  firebase_core: ^1.0.4
  firebase_auth: ^1.1.1
  cloud_firestore: ^1.0.6
  fluttertoast: ^8.0.5
  hexcolor: ^2.0.3
  intl: ^0.17.0
  get_it: ^6.1.1
  flash: ^1.5.1
  flutter_material_color_picker: ^1.0.5
  firebase_storage: ^8.0.4
  circular_check_box: ^1.0.4
  syncfusion_flutter_charts: ^19.1.57+1
  countup: ^0.1.3
  animated_search_bar: ^2.0.0
  flutter_dotenv: ^3.1.0
  csv: ^5.0.0
  permission_handler: ^6.1.3
  pdf: ^3.2.0
  flutter_full_pdf_viewer: '^1.0.6'
  sms_maintained: ^0.2.5
  ext_storage: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

# flutter pub pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo-cc-new.png"


flutter:

  uses-material-design: true

  assets: 
    - assets/images/
    - assets/gif/
    - .env

  fonts:
    - family: CarterOne
      fonts:
        - asset: assets/fonts/CarterOne-Regular.ttf
